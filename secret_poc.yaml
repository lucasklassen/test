inputs:
  secret_text:
    description: "Secret text"
    required: true
    regex: ".*"
    as_secret: true

steps:
  - name: Print Dummy Secret Text
    image: docker.io/library/alpine:latest
    runs: |
      echo "Secret Text: ${{inputs.secret_text}}"
      echo "Secret Text Initial: $(echo ${{inputs.secret_text}} | cut -c1-1)"
      echo "Secret Text Last: $(echo ${{inputs.secret_text}} | rev | cut -c1-1)"
      echo "Secret Text Length: $(echo ${{inputs.secret_text}} | wc -c)"
      
      echo "Secret Text Letter by Letter:"
      echo "${{inputs.secret_text}}" | fold -w1 | tr '\n' ' '
      
